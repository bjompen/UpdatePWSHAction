name: RunAction

on:
  workflow_dispatch:

jobs:
  TestDefault:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          $PSVersionTable
      - uses: bjompen/UpdatePWSHAction@90e0b60953bbfec7ca138ecb914c5188dff48c5a
      - shell: pwsh
        run: |
          $PSVersionTable
  TestDaily:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          $PSVersionTable
      - uses: bjompen/UpdatePWSHAction@90e0b60953bbfec7ca138ecb914c5188dff48c5a
        with:
          ReleaseVersion: 'Daily'
      - shell: pwsh
        run: |
          $PSVersionTable
  TestPreview:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          $PSVersionTable
      - uses: bjompen/UpdatePWSHAction@90e0b60953bbfec7ca138ecb914c5188dff48c5a
        with:
          ReleaseVersion: 'Preview'
      - shell: pwsh
        run: |
          $PSVersionTable
  TestFixed:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          $PSVersionTable
      - uses: bjompen/UpdatePWSHAction@90e0b60953bbfec7ca138ecb914c5188dff48c5a
        with:
          FixedVersion: '7.1.0'
      - shell: pwsh
        run: |
          $PSVersionTable
        
  TestFail:
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          $PSVersionTable
      - uses: bjompen/UpdatePWSHAction@90e0b60953bbfec7ca138ecb914c5188dff48c5a
        with:
          FixedVersion: '666.666.666'
        
