name: RunAction

on:
  workflow_dispatch:

jobs:
  TestDefault:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          pwsh -version
      - uses: bjompen/UpdatePWSHAction@178eed54a1fb9089277fc7a7e5c2e18542a8e0ec
      - shell: pwsh
        run: |
          pwsh -version
  TestDaily:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          pwsh -version
      - uses: bjompen/UpdatePWSHAction@178eed54a1fb9089277fc7a7e5c2e18542a8e0ec
        with:
          ReleaseVersion: 'Daily'
      - shell: pwsh
        run: |
          pwsh -version
  TestPreview:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          pwsh -version
      - uses: bjompen/UpdatePWSHAction@178eed54a1fb9089277fc7a7e5c2e18542a8e0ec
        with:
          ReleaseVersion: 'Preview'
      - shell: pwsh
        run: |
          pwsh -version
  TestFixed:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          pwsh -version
      - uses: bjompen/UpdatePWSHAction@178eed54a1fb9089277fc7a7e5c2e18542a8e0ec
        with:
          FixedVersion: '7.1.0'
      - shell: pwsh
        run: |
          pwsh -version
        
  TestFail:
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - shell: pwsh
        run: |
          pwsh -version
      - uses: bjompen/UpdatePWSHAction@178eed54a1fb9089277fc7a7e5c2e18542a8e0ec
        with:
          FixedVersion: '666.666.666'
        
